<!DOCTYPE html>
<html lang="ua">

<head>
    <title>Пошук Google</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="search-form">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <form action="https://www.google.com/search">
            <img class="search-icon" src="./img/search-icon.webp" alt="Magnifying glass icon">
            <input type="text" name="q" autocomplete="off">
            <div class="input-buttons">
                <input class="input-submit" type="submit" value="Пошук Google">
                <input class="input-submit" type="submit" value="Мені пощастить" name="btnI">
            </div>
        </form>
    </div>

    <div class="right-links">
        <a href="image_search.html" class="link">Зображення</a>
        <a href="advanced_search.html" class="link">Розширений пошук</a>
    </div>
</body>

</html>
